<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Boombox</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="pageContainer">
            <div class="boomboxOutline">
                <div class="boomboxColumn">
                    <div class="boomboxTweeterLeft">
                        <div class="leftTweeterInner"></div>
                    </div>
                    <div class="boomboxWooferLeft">
                        <div class="leftWooferInner"></div>
                    </div>
                </div>
                <div class="boomboxColumn middleColumn">
                    <div class="radioContainer">
                        <div class="radioTunerFrequencies">
                            <span class="frequencies"
                                >89.1-90.4-91.6-92.3-93.7-94.3-95.8-99-100.3-101.9-102.6-103.2-104.8-106.7-107.3</span
                            >
                        </div>
                        <div class="radioTunerDisplay">
                            <div class="radioTunerInnerTrack"></div>
                        </div>
                    </div>
                    <div class="radioControlContainer">
                        <div class="tunerKnob">
                            <div class="tunerKnobDimple"></div>
                        </div>
                    </div>
                    <div class="eqContainer"></div>
                    <div class="cassetteContainer">
                        <div class="cassetteWindow">
                            <div class="cassetteInnerWindow"></div>
                            <div class="cassetteSpoolLeft">
                                <div
                                    class="cassetteSpoolInnerLeft"
                                    id="leftSpoolInner"
                                ></div>
                            </div>
                            <div class="cassetteSpoolRight">
                                <div
                                    class="cassetteSpoolInnerRight"
                                    id="rightSpoolInner"
                                ></div>
                            </div>
                        </div>
                    </div>
                    <div class="cassetteButtonRow">
                        <div class="buttonRowButton" id="playButton">
                            <img src="/icons/icons8-play-50.png" />
                        </div>
                        <div class="buttonRowButton" id="pauseButton">
                            <img src="/icons/icons8-pause-50.png" />
                        </div>
                        <div class="buttonRowButton" id="rewindButton">
                            <img src="/icons/icons8-rewind-50.png" />
                        </div>
                        <div class="buttonRowButton" id="forwardButton">
                            <img src="/icons/icons8-fast-forward-50.png" />
                        </div>
                        <div class="buttonRowButton" id="stopButton">
                            <img src="/icons/icons8-stop-50.png" />
                        </div>
                        <div class="buttonRowButton" id="ejectButton">
                            <img src="/icons/icons8-eject-50.png" />
                        </div>
                    </div>
                </div>
                <div class="boomboxColumn">
                    <div class="boomboxTweeterRight">
                        <div class="rightTweeterInner"></div>
                    </div>
                    <div class="boomboxWooferRight">
                        <div class="rightWooferInner"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
